<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализатор IT-профессий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100%;
            padding: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            margin-top: auto;
        }
        .nav-link.active {
            font-weight: bold;
            background-color: #e9ecef;
        }
        .site-header {
            display: flex;
            align-items: center;

        }
        .site-logo {
            height: 70px;
            margin-right: 15px;
        }

        header.bg-dark {
            background-color: #04071d !important;


    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="site-header">
                {% load static %}
                <img src="{% static 'logo.png' %}" alt="Логотип" class="site-logo">
                <h1 class="display-6">Dream Breakdown</h1>
            </div>
        </div>
    </header>



    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Главная</a>
                    <a class="nav-link {% if request.path == '/general-statistics/' %}active{% endif %}" href="{% url 'general_statistics' %}">Общая статистика</a>
                    <a class="nav-link {% if request.path == '/demand/' %}active{% endif %}" href="{% url 'demand' %}">Востребованность</a>
                    <a class="nav-link {% if request.path == '/geography/' %}active{% endif %}" href="{% url 'geography' %}">География</a>
                    <a class="nav-link {% if request.path == '/skills/' %}active{% endif %}" href="{% url 'skills' %}">Навыки</a>
                    <a class="nav-link {% if request.path == '/latest-vacancies/' %}active{% endif %}" href="{% url 'latest_vacancies' %}">Последние вакансии</a>
                </nav>
            </div>
            <div class="col-md-9 col-lg-10 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">© {% now "Y" %} - Юрьев Никита Юрьевич, Группа РИ-330940</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
